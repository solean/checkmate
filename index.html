<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CheckMate</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<script type="text/x-handlebars" data-template-name="checkmate">

		<section id="checkmate">
			<header id="header">
				<h1>CheckMate</h1>
				{{input type="text" id="new-todo" placeholder="What needs to be done?" value=newTitle action="createTodo"}}
			</header>

			<section id="main">
				<ul id="todo-list">
					{{#each itemController="todo"}}
				  		<li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
				  			{{#if isEditing}}
				  				{{edit-todo class="edit" value=title focus-out="acceptChanges" insert-newline="acceptChanges"}}
				  			{{else}}
				  				{{input type="checkbox" checked=isCompleted class="toggle"}}
				  				<label {{action "editTodo" on="doubleClick"}}>{{title}}</label>
				  				<button {{action "removeTodo"}} class="destroy"></button>
				  			{{/if}}
				  		</li>
					{{/each}}
				</ul>

				<input type="checkbox" id="toggle-all">

			</section>

			<footer id="footer">
				<span id="todo-count">
					<strong>{{remaining}}</strong> {{inflection}} left
				</span>
				<ul id="filters">
					<li>
						<a href="all" class="selected">All</a>
					</li>
					<li>
						<a href="active">Active</a>
					</li>
					<li>
						<a href="completed">Completed</a>
					</li>
				</ul>

				<button {{action "clearCompleted"}} id="clear-completed">
					Clear Completed
				</button>
			</footer>
		</section>
		
		</script>

		<script src="js/libs/jquery-1.11.1.js"></script>
		<script src="js/libs/handlebars-v1.3.0.js"></script>
		<script src="js/libs/ember.js"></script>
		<script src="js/libs/ember-data.js"></script>
		<script src="js/application.js"></script>
		<script src="js/router.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/controllers/checkmate_controller.js"></script>
		<script src="js/controllers/todo_controller.js"></script>
		<script src="js/views/edit_todo_view.js"></script>
	</body>

</html>
